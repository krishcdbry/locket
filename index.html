<!DOCTYPE html>
<html>
<head>
    <style>
        .locket {
            width: 150px;
            height: 150px;
            background: limegreen;
            border-radius: 50%;
            left: 41%;
            top: 41%;
            position: absolute;
            text-align: center;
            transition: all 1s ease-in-out;
            transform-origin: top;
            background: url('https://avatars2.githubusercontent.com/u/4358385?s=460&v=4');
            background-size: cover;
            box-shadow: 0px 1px 15px #000;
            display: none;
        }
        
        .locket.wrapper {
            background: url(locker.png);
            background-size: cover;
            background-position: center;
        }
        
        .locket.wrapper:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

<body onload="showContent()">
    <div class="locket"></div>
    <div class="locket wrapper"></div>
    
    
    <script>
      function showContent() {
          let items = document.getElementsByClassName('locket');
          for (item of items) {
              item.style.display = "block";
          }
      }
    </script>
<body>

</html>
